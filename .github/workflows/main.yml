name: Compilar para Mac

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Instalar dependencias
        run: |
          pip install customtkinter pyinstaller

      - name: Compilar el Juego
        run: |
          # OJO: Aqu√≠ usamos los dos puntos (:) porque es Mac/Linux
          pyinstaller --noconsole --onefile --name="Jeopardy" --add-data "preguntas.json:." --collect-all customtkinter juego.py

      - name: Subir el Archivo Final
        uses: actions/upload-artifact@v4
        with:
          name: Jeopardy-Mac-App
          path: dist/Jeopardy
